services:
  api-gateway:
    image: nginx:alpine
    container_name: skymart-api-gateway
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      # âœ… FULL nginx.conf belongs here (NOT in conf.d)
      - ./api-gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      auth-service:
        condition: service_started
      product-service:
        condition: service_started
      order-service:
        condition: service_started
      payment-service:
        condition: service_started
      admin-service:
        condition: service_started
      analytics-service:
        condition: service_started
      notification-service:
        condition: service_started
    networks:
      - backend

  auth-service:
    build: ./services/auth-service
    restart: unless-stopped
    env_file: .env
    environment:
      SERVICE_NAME: auth-service
      PORT: 3000
    expose:
      - "3000"
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - backend

  product-service:
    build: ./services/product-service
    restart: unless-stopped
    env_file: .env
    environment:
      SERVICE_NAME: product-service
      PORT: 3001
    expose:
      - "3001"
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - backend

  order-service:
    build: ./services/order-service
    restart: unless-stopped
    env_file: .env
    environment:
      SERVICE_NAME: order-service
      PORT: 3002
    expose:
      - "3002"
    depends_on:
      mongo:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - backend

  payment-service:
    build: ./services/payment-service
    restart: unless-stopped
    env_file: .env
    environment:
      SERVICE_NAME: payment-service
      PORT: 3003
    expose:
      - "3003"
    depends_on:
      mongo:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - backend

  admin-service:
    build: ./services/admin-service
    restart: unless-stopped
    env_file: .env
    environment:
      SERVICE_NAME: admin-service
      PORT: 3005
    expose:
      - "3005"
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - backend

  analytics-service:
    build: ./services/analytics-service
    restart: unless-stopped
    env_file: .env
    environment:
      SERVICE_NAME: analytics-service
      PORT: 3004
    expose:
      - "3004"
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - backend

  notification-service:
    build: ./services/notification-service
    restart: unless-stopped
    env_file: .env
    environment:
      SERVICE_NAME: notification-service
      PORT: 3010
    expose:
      - "3010"
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - backend

  mongo:
    image: mongo:6
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    expose:
      - "27017"
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet --eval \"db.adminCommand('ping').ok\" | grep 1 >/dev/null"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 20s
    networks:
      - backend

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    expose:
      - "6379"
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG >/dev/null"]
      interval: 10s
      timeout: 3s
      retries: 20
      start_period: 10s
    networks:
      - backend

  zookeeper:
    image: bitnami/zookeeper:latest
    restart: unless-stopped
    environment:
      ALLOW_ANONYMOUS_LOGIN: "yes"
    volumes:
      - zookeeper_data:/bitnami
    expose:
      - "2181"
    healthcheck:
      test: ["CMD-SHELL", "echo ruok | nc -w 2 127.0.0.1 2181 | grep imok >/dev/null"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 20s
    networks:
      - backend

  kafka:
    image: bitnami/kafka:latest
    restart: unless-stopped
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: "1"
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CFG_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:29092
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9092
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      ALLOW_PLAINTEXT_LISTENER: "yes"
    volumes:
      - kafka_data:/bitnami
    ports:
      - "9092:29092"
    expose:
      - "9092"
    healthcheck:
      test: ["CMD-SHELL", "bash -lc 'echo > /dev/tcp/127.0.0.1/9092'"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 30s
    networks:
      - backend

volumes:
  redis_data:
  zookeeper_data:
  kafka_data:
  mongo_data:

networks:
  backend:
    driver: bridge