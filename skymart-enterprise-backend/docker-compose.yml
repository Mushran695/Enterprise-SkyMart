version: '3.8'

services:
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    image: skymart/api-gateway:latest
    restart: unless-stopped
    ports:
      - "8080:80"
    env_file: .env
    depends_on:
      - auth-service
      - product-service
      - order-service
      - payment-service
      - admin-service
      - analytics-service
    volumes:
      - ./api-gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - backend

  auth-service:
    build: ./services/auth-service
    image: skymart/auth-service:latest
    restart: unless-stopped
    env_file: .env
    environment:
      - SERVICE_NAME=auth-service
      - NODE_ENV=${NODE_ENV}
      - PORT=3000
      - MONGO_URI=${MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}
      - REDIS_URL=${REDIS_URL}
      - KAFKA_BROKERS=${KAFKA_BROKERS}
    expose:
      - "3000"
    healthcheck:
      test: ["CMD-SHELL","/bin/sh -c 'curl -f http://localhost:3000/health || exit 1'"]
    depends_on:
      - kafka
      - redis
      - mongo
    networks:
      - backend

  product-service:
    build: ./services/product-service
    image: skymart/product-service:latest
    restart: unless-stopped
    env_file: .env
    environment:
      - SERVICE_NAME=product-service
      - NODE_ENV=${NODE_ENV}
      - PORT=3001
      - MONGO_URI=${MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}
      - REDIS_URL=${REDIS_URL}
      - KAFKA_BROKERS=${KAFKA_BROKERS}
    expose:
      - "3001"
    depends_on:
      - kafka
      - redis
      - mongo
    networks:
      - backend

  order-service:
    build: ./services/order-service
    image: skymart/order-service:latest
    restart: unless-stopped
    env_file: .env
    environment:
      - SERVICE_NAME=order-service
      - NODE_ENV=${NODE_ENV}
      - PORT=3002
      - MONGO_URI=${MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}
      - KAFKA_BROKERS=${KAFKA_BROKERS}
    expose:
      - "3002"
    depends_on:
      - kafka
      - mongo
    networks:
      - backend

  payment-service:
    build: ./services/payment-service
    image: skymart/payment-service:latest
    restart: unless-stopped
    env_file: .env
    environment:
      - SERVICE_NAME=payment-service
      - NODE_ENV=${NODE_ENV}
      - PORT=3003
      - MONGO_URI=${MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}
      - KAFKA_BROKERS=${KAFKA_BROKERS}
    expose:
      - "3003"
    depends_on:
      - kafka
      - mongo
    networks:
      - backend

  admin-service:
    build: ./services/admin-service
    image: skymart/admin-service:latest
    restart: unless-stopped
    env_file: .env
    environment:
      - SERVICE_NAME=admin-service
      - NODE_ENV=${NODE_ENV}
      - PORT=3005
      - MONGO_URI=${MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}
      - REDIS_URL=${REDIS_URL}
      - KAFKA_BROKERS=${KAFKA_BROKERS}
    expose:
      - "3005"
    depends_on:
      - kafka
      - mongo
      - redis
    networks:
      - backend

  analytics-service:
    build: ./services/analytics-service
    image: skymart/analytics-service:latest
    restart: unless-stopped
    env_file: .env
    environment:
      - SERVICE_NAME=analytics-service
      - NODE_ENV=${NODE_ENV}
      - PORT=3004
      - MONGO_URI=${MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}
      - REDIS_URL=${REDIS_URL}
      - KAFKA_BROKERS=${KAFKA_BROKERS}
    expose:
      - "3004"
    depends_on:
      - kafka
      - mongo
      - redis
    networks:
      - backend

  notification-service:
    build: ./services/notification-service
    image: skymart/notification-service:latest
    restart: unless-stopped
    env_file: .env
    environment:
      - SERVICE_NAME=notification-service
      - NODE_ENV=${NODE_ENV}
      - PORT=3010
      - KAFKA_BROKERS=${KAFKA_BROKERS}
    expose:
      - "3010"
    depends_on:
      - kafka
    networks:
      - backend

  # Local Mongo for development/testing â€” swap with Atlas by setting MONGO_URI in .env
  mongo:
    image: mongo:6
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    expose:
      - "27017"
    networks:
      - backend

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server","--appendonly","yes"]
    volumes:
      - redis_data:/data
    expose:
      - "6379"
    networks:
      - backend

  zookeeper:
    image: bitnami/zookeeper:latest
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    restart: unless-stopped
    volumes:
      - zookeeper_data:/bitnami
    expose:
      - "2181"
    networks:
      - backend

  kafka:
    image: bitnami/kafka:latest
    restart: unless-stopped
    depends_on:
      - zookeeper
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_CFG_LISTENERS=PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:29092
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9092
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      - ALLOW_PLAINTEXT_LISTENER=yes
    volumes:
      - kafka_data:/bitnami
    ports:
      - "9092:29092" # expose host 9092 -> container 29092 (external listener)
    expose:
      - "9092"
    networks:
      - backend

volumes:
  redis_data:
  zookeeper_data:
  kafka_data:
  mongo_data:

networks:
  backend:
    driver: bridge
