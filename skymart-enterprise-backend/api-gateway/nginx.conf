user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  access_log  /var/log/nginx/access.log;

  sendfile on;
  keepalive_timeout 65;

  # ✅ Docker DNS resolver (important to avoid intermittent name resolution issues)
  resolver 127.0.0.11 valid=10s ipv6=off;

  # ✅ CORS allowlist
  map $http_origin $cors_origin {
    default "";
    "http://localhost:5173" $http_origin;
    "http://localhost:5174" $http_origin;
  }

  server {
    listen 80;
    server_name _;

    # ---------- Common proxy settings ----------
    proxy_set_header Host $host;
    proxy_set_header Authorization $http_authorization;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_connect_timeout 5s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # ---------- Preflight ----------
    if ($request_method = OPTIONS) {
      add_header Access-Control-Allow-Origin $cors_origin always;
      add_header Access-Control-Allow-Credentials "true" always;
      add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
      add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With" always;
      add_header Vary "Origin" always;
      return 204;
    }

    # ---------- CORS headers for normal responses ----------
    add_header Access-Control-Allow-Origin $cors_origin always;
    add_header Access-Control-Allow-Credentials "true" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With" always;
    add_header Vary "Origin" always;

    # ---------- Routes ----------
    location /api/auth/       { proxy_pass http://auth-service:3000; }
    location /api/products/   { proxy_pass http://product-service:3001; }
    location /api/orders/     { proxy_pass http://order-service:3002; }
    location /api/cart/       { proxy_pass http://order-service:3002; }
    location /api/payment/    { proxy_pass http://payment-service:3003; }
    location /api/admin/      { proxy_pass http://admin-service:3005; }
    location /api/analytics/  { proxy_pass http://analytics-service:3004; }
    location /api/notification/   { proxy_pass http://notification-service:3010; }
    location /api/notifications/  { proxy_pass http://notification-service:3010; }

    # Gateway health
    location / { return 200 "OK\n"; }
  }
}