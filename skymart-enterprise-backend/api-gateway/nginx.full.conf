worker_processes auto;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  # âœ… CORS allowlist for both Vite apps
  map $http_origin $cors_origin {
    default "";
    "http://localhost:5173" $http_origin;
    "http://localhost:5174" $http_origin;
  }

  server {
    listen 80;

    add_header Access-Control-Allow-Origin $cors_origin always;
    add_header Access-Control-Allow-Credentials "true" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With" always;
    add_header Access-Control-Max-Age 86400 always;

    if ($request_method = OPTIONS) { return 204; }

    # Prevent 301 redirect by internally rewriting /api/x -> /api/x/
    location = /api/auth      { rewrite ^ /api/auth/ break;      proxy_pass http://auth-service:3000; }
    location = /api/products  { rewrite ^ /api/products/ break;  proxy_pass http://product-service:3001; }
    location = /api/orders    { rewrite ^ /api/orders/ break;    proxy_pass http://order-service:3002; }
    location = /api/payment   { rewrite ^ /api/payment/ break;   proxy_pass http://payment-service:3003; }
    location = /api/analytics { rewrite ^ /api/analytics/ break; proxy_pass http://analytics-service:3004; }
    location = /api/admin     { rewrite ^ /api/admin/ break;     proxy_pass http://admin-service:3005; }
    location = /api/cart      { rewrite ^ /api/cart/ break;      proxy_pass http://order-service:3002; }

    # Normal routing
    location /api/auth/      { proxy_pass http://auth-service:3000; }
    location /api/products/  { proxy_pass http://product-service:3001; }
    location /api/orders/    { proxy_pass http://order-service:3002; }
    location /api/payment/   { proxy_pass http://payment-service:3003; }
    location /api/analytics/ { proxy_pass http://analytics-service:3004; }
    location /api/admin/     { proxy_pass http://admin-service:3005; }
    location /api/cart/      { proxy_pass http://order-service:3002; }

    location / { return 200 "OK\n"; }
  }
}
