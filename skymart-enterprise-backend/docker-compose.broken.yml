services:
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    image: skymart/api-gateway:latest
    restart: unless-stopped
    ports:
      - "8080:80"
    env_file: .env
    depends_on:
      - auth-service
      - product-service
      - order-service
      - payment-service
      - admin-service
      - analytics-service      
    networks:
      - backend

  auth-service:
    build: ./services/auth-service
    image: skymart/auth-service:latest
    restart: unless-stopped
    env_file: .env
    environment:
      - SERVICE_NAME=auth-service
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3000
      - MONGO_URI=${MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}
      - REDIS_URL=${REDIS_URL}
      - KAFKA_BROKERS=${KAFKA_BROKERS}
    expose:
      - "3000"
    depends_on:
      - mongo
      - redis
      - kafka
    networks:
      - backend

  product-service:
    build: ./services/product-service
    image: skymart/product-service:latest
    restart: unless-stopped
    env_file: .env
    environment:
      - SERVICE_NAME=product-service
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3001
      - MONGO_URI=${MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}
      - REDIS_URL=${REDIS_URL}
      - KAFKA_BROKERS=${KAFKA_BROKERS}
    expose:
      - "3001"
    depends_on:
      - mongo
      - redis
      - kafka
    networks:
      - backend

   order-service:
    build: ./services/order-service
    image: skymart/order-service:latest
    restart: unless-stopped
    env_file: .env
    environment:
      - SERVICE_NAME=order-service
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3002
      - MONGO_URI=${MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}
      - KAFKA_BROKERS=${KAFKA_BROKERS}
    expose:
      - "3002"
    depends_on:
      - mongo
      - kafka
    networks:
      - backend

  payment-service:
    build: ./services/payment-service
    image: skymart/payment-service:latest
    restart: unless-stopped
    env_file: .env
    environment:
      - SERVICE_NAME=payment-service
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3003
      - MONGO_URI=${MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}
      - KAFKA_BROKERS=${KAFKA_BROKERS}
      - RAZORPAY_KEY_ID=${RAZORPAY_KEY_ID}
      - RAZORPAY_KEY_SECRET=${RAZORPAY_KEY_SECRET}
    expose:
      - "3003"
    depends_on:
      - mongo
      - kafka
    networks:
      - backend


  analytics-service:
    build: ./services/analytics-service
    image: skymart/analytics-service:latest
    restart: unless-stopped
    env_file: .env
    environment:
      - SERVICE_NAME=analytics-service
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3004
      - MONGO_URI=${MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}
      - REDIS_URL=${REDIS_URL}
      - KAFKA_BROKERS=${KAFKA_BROKERS}
    expose:
      - "3004"
    depends_on:
      - mongo
      - redis
      - kafka
    networks:
      - backend

  admin-service:
    build: ./services/admin-service
    image: skymart/admin-service:latest
    restart: unless-stopped
    env_file: .env
    environment:
      - SERVICE_NAME=admin-service
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3005
      - MONGO_URI=${MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}
      - REDIS_URL=${REDIS_URL}
      - KAFKA_BROKERS=${KAFKA_BROKERS}
    expose:
      - "3005"
    depends_on:
      - mongo
      - redis
      - kafka
    networks:
      - backend

  notification-service:
    build: ./services/notification-service
    image: skymart/notification-service:latest
    restart: unless-stopped
    env_file: .env
    environment:
      - SERVICE_NAME=notification-service
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3010
      - KAFKA_BROKERS=${KAFKA_BROKERS}
      - KAFKA_GROUP_ID=${KAFKA_GROUP_ID:-notification-service-group}
    expose:
      - "3010"
    depends_on:
      - kafka
    networks:
      - backend

  mongo:
    image: mongo:6
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    expose:
      - "27017"
    networks:
      - backend

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server","--appendonly","yes"]
    volumes:
      - redis_data:/data
    expose:
      - "6379"
    networks:
      - backend

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    expose:
      - "2181"
    networks:
      - backend

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    restart: unless-stopped
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - backend

volumes:
  redis_data:
  mongo_data:

networks:
  backend:
    driver: bridge
